version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
    - greetings

- intent: start_story
  examples: |
    - hello, can you start a story about [dragons](story_topic)?
    - hi, please create a story about [space adventure](story_topic)
    - can you write a story about [a brave knight](story_topic)?
    - start a story with [a haunted house](story_topic)
    - tell me a story about [a wizard](story_topic)
    - write a story involving [a princess](story_topic)
    - hey, I want a story about [robots](story_topic)
    - hello, start a story about [pirates](story_topic)

- intent: continue_story
  examples: |
    - continue the story
    - what happens next?
    - and then?
    - continue with [the hero finding a treasure](story_continuation)
    - go on with [the dragon attacking the village](story_continuation)
    - update the story with [the princess being rescued](story_continuation)
    - change the story to [include a talking cat](story_update)
    - i want you to update the story so [characters entered a cave](story_update)

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
    - talk to you later
    - farewell
    - catch you later
    - I'm done
    - that's all for now
    - end the conversation

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - sure
    - absolutely

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - nah

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
