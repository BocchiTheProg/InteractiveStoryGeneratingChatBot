#  utter_did_that_help:
#  - text: "Did that help you?"

#  utter_happy:
#  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_not_work:
  - text: "Sorry, can`t understand you T^T"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
