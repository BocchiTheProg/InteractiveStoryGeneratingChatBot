stories:
- story: Test Greet and Start Story
  steps:
  - intent: greet
    user: |
      - hello
      - hi
  - action: utter_greet
  - intent: start_story
    user: |
      - start a story about dragons
  - action: utter_start

- story: Test Start Story Directly
  steps:
  - intent: start_story
    user: |
      - can you tell me a story about a wizard?
  - action: utter_start

- story: Test Continue Story
  steps:
  - intent: start_story
    user: |
      - tell me a story about pirates
  - action: utter_start
  - intent: continue_story
    user: |
      - continue the story
  - action: utter_continue

- story: Test Update Story
  steps:
  - intent: start_story
    user: |
      - start a story about a haunted house
  - action: utter_start
  - intent: continue_story
    user: |
      - change the story to include a talking cat
  - action: utter_continue


- story: Test End Conversation
  steps:
  - intent: start_story
    user: |
      - start a story about a princess
  - action: utter_start
  - intent: continue_story
    user: |
      - what happens next?
  - action: utter_continue
  - intent: goodbye
    user: |
      - goodbye
  - action: utter_goodbye

